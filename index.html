<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite 90's Shows</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
    <header>Guess that 90's Shows</header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <img id="image" class="mx-auto d-block" src="assets/images/background.jpeg">
            </div>
        </div>
    </div>

    <div class="background">
        <div class="container">
            <h2>Press Any Key To Guess the TV show!</h2>
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>

            <div id="scoreboard">
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="playerguesses"></span>
                    </h3>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
